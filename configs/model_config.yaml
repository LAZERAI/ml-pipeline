# Model Configuration
# -------------------

# Available models: random_forest, logistic_regression, decision_tree, gradient_boosting

random_forest:
  n_estimators: 100
  max_depth: null
  min_samples_split: 2
  min_samples_leaf: 1
  random_state: 42

logistic_regression:
  max_iter: 1000
  random_state: 42

decision_tree:
  max_depth: null
  min_samples_split: 2
  random_state: 42

gradient_boosting:
  n_estimators: 100
  learning_rate: 0.1
  max_depth: 3
  random_state: 42
